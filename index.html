<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Le favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code </title>
  <!-- Le CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <div class="container-qr-code">
      <div class="qr-code">
        <img src="./images/image-qr-code.png" alt="Le QR code de front-end mentor">
      </div>
      <div class="text">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      <span class="moi">Coded by <a href="#">Rachid Boudjakdji</a>.</span>
    </div>
  </main>
</body>

</html>
